<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>It's glow time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="container bg-dark ">
        <div class="m-3" 
        style="
        border-style:double; 
        border-color: #fff;
        border-width: 10px;
        ">   
            <form class="text-light p-4 text h2" action="" method="post">
                {% csrf_token %}
                {{ form.as_p}}
                <input type="submit">
            </form>
        </div>
        <div class="row bg-dark">
        {% for alarm in alarms %}
        <div class="col-5 m-4" 
        style="
        border-style:double; 
        border-color: {{ alarm.color }};
        border-width: 10px;
        ">
            <div class="text-light m-4" >
                <h1>{{ alarm.time }}</h1>
                <h2>{{ alarm.title }}</h2>
            </div>
        </div>
        {% endfor %}

    </div>
</div>
</body>
<script>
    document.getElementById("id_color").type = "color";
    document.getElementById("id_time").type = "time";
</script>
</html>
